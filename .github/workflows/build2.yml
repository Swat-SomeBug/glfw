name: build2

on: [push, pull_request]

jobs:

  # Job for building on Ubuntu
  Ubuntu:
    name: ${{matrix.config.name}}
    runs-on: ${{matrix.config.os}}
    strategy:
      matrix:
        config:
          - name: Ubuntu gcc Debug
            os: ubuntu-latest
            config_file: gcc.debug.build
          - name: Ubuntu clang Debug
            os: ubuntu-latest
            config_file: clang.debug.build
          - name: Ubuntu gcc Release
            os: ubuntu-latest
            config_file: gcc.release.build
          - name: Ubuntu clang Release
            os: ubuntu-latest
            config_file: clang.release.build
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: build2/setup-build2-github-action@v2
        with:
          build2-version: staged
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libx11-dev libxrandr-dev libudev-dev libglu1-mesa-dev freeglut3-dev mesa-common-dev xorg-dev libvulkan-dev
      - name: Configure
        run: bdep init -C @cc cc config.config.load=build-config/${{matrix.config.config_file}}
      - name: Build
        run: b -V

  # Job for building on Ubuntu-Wayland
  Ubuntu-Wayland:
    name: ${{matrix.config.name}}
    runs-on: ${{matrix.config.os}}
    strategy:
      matrix:
        config:
          - name: Ubuntu gcc Wayland Debug
            os: ubuntu-latest
            config_file: gcc.debug.build
          - name: Ubuntu gcc Wayland Release
            os: ubuntu-latest
            config_file: gcc.release.build
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: build2/setup-build2-github-action@v2
        with:
          build2-version: staged
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libx11-dev libxrandr-dev libudev-dev libglu1-mesa-dev freeglut3-dev mesa-common-dev xorg-dev libvulkan-dev libwayland-dev wayland-protocols libxkbcommon-dev
      - name: Configure
        run: |
            bdep init --empty
            bdep config create @cc ../cc cc config.config.load=build-config/${{matrix.config.config_file}}
            bdep init @cc config.glfw.usewayland=true
      - name: Build
        run: b -V

  # Job for building on Ubuntu-OSMesa
  Ubuntu-OSMesa:
    name: ${{matrix.config.name}}
    runs-on: ${{matrix.config.os}}
    strategy:
      matrix:
        config:
          - name: Ubuntu gcc OSMesa Debug
            os: ubuntu-latest
            config_file: gcc.debug.build
          - name: Ubuntu gcc OSMesa Release
            os: ubuntu-latest
            config_file: gcc.release.build
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: build2/setup-build2-github-action@v2
        with:
          build2-version: staged
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libx11-dev libxrandr-dev libudev-dev libglu1-mesa-dev freeglut3-dev mesa-common-dev xorg-dev libvulkan-dev libosmesa6-dev
      - name: Configure
        run: |
            bdep init --empty
            bdep config create @cc ../cc cc config.config.load=build-config/${{matrix.config.config_file}}
            bdep init @cc config.glfw.osmesa=true
      - name: Build
        run: b -V
      - name: Test
        run: b -V test

  # Job for building on Ubuntu-Vulkan
  Ubuntu-Vulkan:
    name: ${{matrix.config.name}}
    runs-on: ${{matrix.config.os}}
    strategy:
      matrix:
        config:
          - name: Ubuntu gcc Vulkan Debug
            os: ubuntu-latest
            config_file: gcc.debug.build
          - name: Ubuntu gcc Vulkan Release
            os: ubuntu-latest
            config_file: gcc.release.build
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: build2/setup-build2-github-action@v2
        with:
          build2-version: staged
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libx11-dev libxrandr-dev libudev-dev libglu1-mesa-dev freeglut3-dev mesa-common-dev xorg-dev libvulkan-dev
      - name: Configure
        run: |
            bdep init --empty
            bdep config create @cc ../cc cc config.config.load=build-config/${{matrix.config.config_file}}
            bdep init @cc config.glfw.vulkan=true
      - name: Build
        run: b -V

  # Job for building on MacOS
  MacOS:
    name: ${{matrix.config.name}}
    runs-on: ${{matrix.config.os}}
    strategy:
      matrix:
        config:
          - name: MacOS clang Debug
            os: macos-latest
            config_file: clang.debug.build
          - name: MacOS clang Release
            os: macos-latest
            config_file: clang.release.build
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - uses: humbletim/install-vulkan-sdk@v1.1.1
      with:
        version: latest
        cache: true
    - uses: build2/setup-build2-github-action@v2
      with:
        build2-version: staged
    - name: Configure
      run: bdep init -C @cc cc config.config.load=build-config/${{matrix.config.config_file}}
    - name: Build
      run: b -V
    - name: Test
      run: b -V test

  # Job for building on Windows
  Windows:
    name: ${{matrix.config.name}}
    runs-on: ${{matrix.config.os}}
    strategy:
      matrix:
        config:
            - name: Windows msvc Debug
              os: windows-latest
              config_file: msvc.debug.build
              compiler_type: msvc
            - name: Windows clang Debug
              os: windows-latest
              config_file: clang.debug.build
              compiler_type: clang
            - name: Windows msvc Release
              os: windows-latest
              config_file: msvc.release.build
              compiler_type: msvc
            - name: Windows clang Release
              os: windows-latest
              config_file: clang.release.build
              compiler_type: clang
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - uses: humbletim/install-vulkan-sdk@v1.1.1
      with:
        version: latest
        cache: true
    - uses: build2/setup-build2-github-action@v2
      with:
        build2-version: staged
        build2-windows-compiler: ${{matrix.config.compiler_type}}
    - name: Configure
      run: bdep init -C @cc cc config.config.load=build-config/${{matrix.config.config_file}}
    - name: Build
      run: b -V
    - name: Test
      run: b -V test
